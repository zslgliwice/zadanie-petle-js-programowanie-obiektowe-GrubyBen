<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="utf-8">
    <title>5 - Instrukcja warunkowa w JavaScript</title>
    <link href="arkusz-cwiczenia.css" rel="stylesheet">

</head>

<body>
    <input type="submit" value="gateSelect" onclick="lottery()">

    <div id="result"></div>

    <script>
        function lottery() {
            var lucky = Math.floor(Math.random() * 3) + 1;
            var playerChoice = prompt("Wybierz bramkę: 1, 2, lub 3");

            var result = (playerChoice == lucky) ? "Hurra! W bramce nr " + lucky + " jest samochód!" : "Niestety! Samochód znajdował się w bramce nr " + lucky + "...";
            alert(result);
        }
    </script>

</body>

</html>
