<!DOCTYPE html>
<html>

<head>
    <title>Wyznacz ćwiartkę</title>
    <link rel="stylesheet" href="arkusz-cwiczenia.css">
</head>

<body>
    P = ( <input type="number" id="x"> , <input type="number" id="y"> )
    <input type="button" value="sprawdź ćwiartkę" onclick="partCheck()">
    <p id="result"></p>

    <script>
        function partCheck() {
            const x = parseFloat(document.getElementById("x").value);
            const y = parseFloat(document.getElementById("y").value);
            let output = document.getElementById("result")

            if (isNaN(x) || isNaN(y)) {
                output.textContent = "Podano nieprawidłowe współrzędne.";
            } else if (x === 0 || y === 0) {
                if (x === 0 && y === 0) {
                    output.textContent = "Punkt P=(0,0) jest początkiem układu współrzędnych";
                } else {
                    output.textContent = "Punkt leży na jednej z osi układu";
                }
            } else {
                const part = (x > 0 ? (y > 0 ? "I" : "IV") : (y > 0 ? "II" : "III"));
                output.textContent = "Punkt P=(" + x + "," + y + ") znajduje się w ćwiartce " + part + " układu współrzędnych.";
            }

            if (x === 15 && y === 96) {
                output.innerHTML = "Easter egg: Jeżeli ktoś poda wartości P=(15,96), to skrypt zamiast wyniku pokaże krótki zarys życiorysu Kartezjusza (przygotowany wg Twojego uznania).";
            }
        }
    </script>
</body>

</html>
